apiVersion: 2

datasources:
- name: Dataservice
  type: dataservice
  access: proxy
  url: ${DATASERVICE_URL}
  withCredentials: true
  jsonData:
     httpHeaderName1: "token"
  secureJsonData:
    httpHeaderValue1: ${DATASERVICE_TOKEN}
  version: 2
  editable: false

- name: Influxservice
  type: influxdb
  access: proxy
  url: ${INFLUXDB_URL}
  secureJsonData:
    token: ${INFLUXDB_PWD}
  jsonData:
      version: Flux
      organization: nxtthinq
      defaultBucket: dashboard
      tlsSkipVerify: true
  editable: false