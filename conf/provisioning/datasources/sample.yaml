apiVersion: 2

datasources:
- name: Dataservice
  type: dataservice
  access: proxy
  url: ${DATASERVICE_URL}
  withCredentials: true
  jsonData:
     httpHeaderName1: "token"
  secureJsonData:
    httpHeaderValue1: ${DATASERVICE_TOKEN}
  version: 2
  editable: false

- name: Influxservice
  type: influxdb
  access: proxy
  url: ${INFLUXDB_URL}
  password: ${INFLUXDB_PWD}
  user: ${INFLUXDB_USER}
  database: "dashboard"
  version: 2
  editable: false