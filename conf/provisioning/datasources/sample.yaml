---
apiVersion: 1

datasources:
  - name: WaterAPIs
    type: grafoservice
    access: proxy
    url: ${WATERAPIS_URL}
    withCredentials: false
    jsonData:
      httpHeaderName1: "token"
    secureJsonData:
      httpHeaderValue1: ${WATERAPIS_TOKEN}
    version: 1
    editable: false
  - name: Influxservice
    type: influxdb
    access: proxy
    url: ${INFLUX_URL}
    secureJsonData:
      token: ${INFLUX_TOKEN}
    jsonData:
      version: Flux
      organization: ${INFLUX_ORG}
      defaultBucket: default
      tlsSkipVerify: true
    version: 1
    editable: false
